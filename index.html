<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://script.google.com https://script.googleusercontent.com;">
    <meta name="description"
        content="Kelola koleksi film dan donghua Anda dengan mudah menggunakan Film Table Manager yang terintegrasi dengan Google Sheets">
    <title>ListV</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='128' fill='%236366f1'/%3E%3Cpath d='M192 144 L384 256 L192 368 Z' fill='white'/%3E%3C/svg%3E"
        type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.474.0/dist/umd/lucide.min.js" integrity="sha384-wkxmY9HYHJVzx0oZ7k8stpLQ7g7ogSqBha75ozCZmxFadwtaIw5dzXKVWWfi9I36" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Security Script -->
    <script src="js/security.js"></script>
    <!-- Light Background Decoration -->
    <div class="bg-decoration"></div>

    <!-- Components Containers -->
    <section id="login-container"></section>
    <section id="ui-container"></section>

    <!-- Main Module -->
    <script type="module" src="js/app.js"></script>

    <!-- Dynamic Loader and Initialization -->
    <script type="module">
        import { loadComponent } from './js/utils.js';

        async function init() {
            // If already logged in, redirect to dashboard
            const user = localStorage.getItem('film_username');
            const pass = localStorage.getItem('film_password');
            if (user && pass) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Load only login and UI components
            await Promise.all([
                loadComponent('login-container', './components/login.html'),
                loadComponent('ui-container', './components/ui.html')
            ]);

            window.dispatchEvent(new CustomEvent('componentsLoaded'));
        }

        init();
    </script>
</body>

</html>
